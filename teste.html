<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="teste.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="teste.js" defer></script>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <title>Test Flip</title>
  </head>
  <body>
    <!-- Cabeçalho do site -->
    <header id="header">
      <!-- Logo do site -->
      <div id="logoBox">
        <a href="#"
          ><img
            src="./img/icon.png"
            id="logoImg"
            alt="logo do site com um relógio no meio e cercado com blocos nas cores azul, amarelo, vermelho e verde"
        /></a>
        <a href="#"
          ><img
            src="./img/logo_dark_mobile.png"
            id="logoImgMobile"
            alt="logo do site com o nome Task Control e do lado direito um relógio cercado com blocos nas cores azul, amarelo, vermelho e verde"
        /></a>
      </div>
      <!-- Input onde serão informadas e enviadas as tarefas -->
      <div id="newTaskContainer">
        <div id="newTaskContainerInput">
          <input
            type="text"
            name="newTaskInput"
            id="newTaskInput"
            placeholder="Digite a tarefa..."
            spellcheck="false"
            autocomplete="off"
          />
          <input
            type="button"
            value="X"
            id="cleanNewTaskInputBtn"
            class="hide"
            title="Limpar"
          />
        </div>
        <input type="button" value="+" id="newTaskBtn" title="Adicionar" />
      </div>
      <!-- Botão de acesso ao menu/filtro -->
      <button id="menuButton">
        <i id="menuButtonIcon" class="fa-solid fa-angles-down"></i>
        <i id="menuButtonIconMobile" class="fa-solid fa-angles-left"></i>
      </button>
    </header>
    <!-- Caixa principal do projeto, onde as tarefas serão adicionadas -->
    <main id="mainContainer">
      <div id="tasksContainer">
        <div class="flipTaskBox">
          <div class="taskField flipTask">
            <div class="task expiredTask hover flipTaskFront">
              <p class="taskContent">
                Solicitar embalo das caixas para envio por SEDEX
              </p>
              <div class="btnField">
                <button class="checkBtn" title="Concluir">
                  <i class="fa-solid fa-thumbs-up"></i></button
                ><button class="editBtn disabledBtn" title="Editar">
                  <i class="fa-solid fa-pen"></i></button
                ><button class="scheduleBtn disabledBtn" title="Definir prazo">
                  <i class="fa-solid fa-clock"></i></button
                ><button class="notesBtn" title="Anotações">
                  <i class="fa-solid fa-file-lines"></i
                  ><span class="notesBtnAlert hide"></span></button
                ><button class="removeBtn" title="Excluir tarefa">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
              <div class="taskInfo expiredTask">
                <p class="infoTextContent">Expirou ontem, 16:59</p>
                <button class="schedulingRemoveBtn" title="Restaurar">
                  <i class="fa-regular fa-circle-xmark"></i></button
                ><i class="completedTaskIcon fa-solid fa-check hide"></i>
              </div>
            </div>
            <div class="notePadContainer flipTaskBack">
              <div class="notePadTop">
                <p class="notePadTitle">Anotações</p>
                <button class="saveNoteBtn" title="Salvar">
                  <i class="fa-solid fa-angles-up"></i>
                </button>
              </div>
              <textarea
                class="notePadInput"
                name="notePadInput"
                placeholder="O que deseja anotar?"
                spellcheck="false"
              ></textarea>
              <div class="notePadBtnField">
                <button class="cleanNoteBtn hide" title="Limpar Anotações">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
