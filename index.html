<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <title>TasksControl</title>
    <meta name="description" content="Gerenciador de tarefas com agendamento e acompanhamento em tempo real.">
  </head>
  <body>
    <!-- Cabeçalho do site -->
    <header id="headerBox">
      <div id="header">
        <!-- Logo do site -->
        <div id="logoBox">
          <a href="./"
            ><img
              src="./img/logo.png"
              id="logoImg"
              alt="logo do site com um relógio no canto inferior direito, cercado com blocos simbolizando tarefas nas cores azul, amarelo, vermelho e verde"
              width="50"
              height="50"
          /></a>
        </div>
        <!-- Input onde serão informadas e enviadas as tarefas -->
        <div id="newTaskContainer">
          <div id="newTaskContainerInput">
            <input
              type="text"
              name="newTaskInput"
              id="newTaskInput"
              placeholder="Digite a tarefa..."
              spellcheck="false"
              autocomplete="off"
            />
            <input
              type="button"
              value="X"
              id="cleanNewTaskInputBtn"
              class="hide"
              title="Limpar"
            />
          </div>
          <input type="button" value="+" id="newTaskBtn" title="Adicionar" />
        </div>
        <!-- Botão de acesso ao menu/filtro -->
        <button id="menuButton">
          <i id="menuButtonIcon" class="fa-solid fa-angles-down"></i>
          <i id="menuButtonIconMobile" class="fa-solid fa-angles-left"></i>
        </button>
        <!-- Informação dos filtros de buscas das tarefas -->
        <div id="filterInformationBox">
          <p id="filterInformationText">
            Filtro:<span id="filterInformation"></span>
          </p>
          <button id="cleanFilterBtn" title="Remover filtro">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <!-- Menu/filtros de tarefas -->
        <nav id="menu" class="hide">
          <div id="accountIdentBox">
            <div id="imgIdentBox">
              <label
                for="inputFileImg"
                id="inputFileImgLabel"
                title="Adicionar foto"
              ></label>
              <input
                type="file"
                name="inputFileImg"
                id="inputFileImg"
                accept="image/*"
              />
              <img src="./img/profile-avatar.png" alt="" id="uploadedImg" width="80" height="80" />
              <label
                for="inputFileImg"
                id="inputFileBtnPlus"
                title="Adicionar foto">
                <i class="fa-solid fa-plus"></i>
              </label>
              <label id="inputFileBtnDel" title="Remover foto" class="hide">
                <i class="fa-solid fa-trash"></i>
              </label>
            </div>
            <div id="nameIdentBox">
              <input
                type="text"
                name="nameInput"
                id="nameInput"
                placeholder="Qual o seu nome?"
                spellcheck="false"
                autocomplete="off"
              />
              <label for="nameInput" id="nameIdentIcon" title="Editar">
                <i class="fa-solid fa-pen"></i>
              </label>
              <button id="saveNameButton" class="hide" title="Salvar">
                <i class="fa-solid fa-check"></i>
              </button>
              <button id="deleteNameButton" class="hide" title="Limpar">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button id="recoverNameButton" class="hide" title="Recuperar">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </div>
          </div>
          <div id="searchContainer">
            <input
              type="search"
              name="searchTaskInput"
              id="searchTaskInput"
              placeholder="Pesquisar tarefa"
              spellcheck="false"
              autocomplete="off"
            />
            <button id="cleanInputSearchBtn" class="hide" title="Limpar">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div id="filterContainer">
            <a href="#" id="allTasksFilterBtn"
              ><p>Todas</p>
              <span id="amountAllTasks">0</span></a
            >
            <a href="#" id="pendingTasksFilterBtn"
              ><p>Pendentes</p>
              <span id="amountPendingTasks">0</span></a
            >
            <a href="#" id="scheduledTasksFilterBtn"
              ><p>Agendadas</p>
              <span id="amountScheduledTasks">0</span></a
            >
            <a href="#" id="expiredTasksFilterBtn"
              ><p>Expiradas</p>
              <span id="amountExpiredTasks">0</span></a
            >
            <a href="#" id="completedTasksFilterBtn"
              ><p>Concluídas</p>
              <span id="amountCompletedTasks">0</span></a
            >
          </div>
          <div id="themeBox">
            <p id="themeTitle">tema:</p>
            <label for="themeCheckBox" id="themeCheckBoxLabel">
              <input type="checkbox" name="themeCheckBox" id="themeCheckBox" />
              <span id="themeBall">
                <i class="fa-regular fa-moon" id="themeBallMoon"></i>
                <i class="fa-solid fa-sun" id="themeBallSun"></i>
              </span>
            </label>
          </div>
          <div id="removeAllTasksBox">
            <button id="removeAllTaskBtn" class="hover">
              <p>Excluir tarefas</p>
              <i class="fa-solid fa-trash"></i>
            </button>
            <button id="removeAllConfigBtn" class="hover">
              <p>Restaurar padrão</p>
              <i class="fa-solid fa-wrench"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- Caixa principal do projeto, onde as tarefas serão adicionadas -->
    <main id="mainContainer">
      <div id="tasksContainer"></div>
    </main>
    <!-- Janela de edição das tarefas -->
    <div id="editField" class="hide">
      <div id="editFieldHeader">
        <h1>editar tarefa?</h1>
        <button id="closeEditFieldBtn" title="Fechar">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div id="editFieldCenter">
        <input
          type="text"
          name="editInput"
          id="editInput"
          placeholder="Digite a tarefa..."
          autocomplete="off"
          spellcheck="false"
        />
        <input
          type="button"
          value="X"
          id="cleanEditInputBtn"
          class="hide"
          title="Limpar"
        />
      </div>
      <div id="editFieldFooter">
        <input type="button" value="editar" id="confirmEditBtn" />
        <input type="button" value="cancelar" id="cancelEditBtn" />
      </div>
    </div>
    <!-- Janela de agendamento das tarefas -->
    <div id="scheduleField" class="hide">
      <div id="scheduleFieldHeader">
        <h1>definir prazo?</h1>
        <button id="scheduleFieldCloseBtn" title="Fechar">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div id="scheduleFieldCenter">
        <input type="date" name="scheduleInputDate" id="scheduleInputDate" />
        <input type="time" name="scheduleInputTime" id="scheduleInputTime" />
      </div>
      <div id="scheduleFieldFooter">
        <input type="button" value="definir" id="confirmScheduleBtn" />
        <input type="button" value="cancelar" id="cancelScheduletBtn" />
      </div>
    </div>
    <!-- Janela para confirmação de exclusão e conclusão de tarefas agendadas -->
    <div id="confirmationWindow" class="hide">
      <p id="confirmationWindowText"></p>
      <div id="btnFieldToConfirm">
        <input type="button" value="Sim" id="btnYes" />
        <input type="button" value="Não" id="btnNo" />
      </div>
    </div>
    <!-- Campo que informa quando não há tarefas -->
    <div id="noTaskTextContainer" class="hide">
      <h1 id="noTaskText">Não há tarefas!</h1>
    </div>
  </body>
</html>
